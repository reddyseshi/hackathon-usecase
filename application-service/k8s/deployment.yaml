apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: us-central1-docker.pkg.dev/PROJECT_ID/microservices-repo/appointment-service:latest
        ports:
        - containerPort: 3001
